<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
</head>
<body>
    <div class="flex h-screen">
        <div class="hidden lg:flex items-center justify-center flex-1 bg-white text-black">
          <div class="max-w-md text-center">
            <img src="{{url_for('static',filename='nigector.png')}}" class="scale-x-[] scale-y-125 rounded-lg">
          </div>
        </div>
        <div class="w-full bg-gray-100 lg:w-1/2 flex items-center justify-center">
          <div class="max-w-md w-full p-6">
            <h1 class="text-3xl font-semibold mb-6 text-black text-center">Log in</h1>
            <div class="mt-4 text-sm text-gray-600 text-center">
            </div>
            <form action="#" method="POST" class="space-y-4">
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" id="email" name="email" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300">
              </div>
              <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300">
              </div>
              <div>
                <button type="submit" class="w-full bg-[#002c69] text-white p-2 rounded-md hover:bg-[#002c99] focus:outline-none focus:bg-[#002c69] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:bg-[#002c69] transition-colors duration-300">Sign Up</button>
              </div>
            </form>
            <div class="mt-4 text-sm text-gray-600 text-center">
              <p>Dont have an account? <a href="{{url_for('signup')}}" class="text-black hover:underline">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
